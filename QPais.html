<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ESF</title>
    <style>
        body {
            font: normal 10pt Arial;
            text-align: center;
            background-color: rgba(29, 83, 29, 0.637);
        }
        div#res {
            margin-top: 20px;
            font: normal 13pt Arial;
        }
    </style>
</head>
    <body>
    <h1>SISTEMA ESF</h1>
    <h3>DADOS DO MILITAR:</h3>
        Nome:      <input type="text" name="nick" id="nick"><br><br>
        Matricula: <input type="number" name="matri" id="matri"><br><br>
        Data :     <input type="text" name="dia" id="mês"><br><br>
        Batalhão:  <input type="text" name="bata" id="bata"><br><br>
        <input type="button" value="Verificar" onclick="verificar()">
        <input type="button" value="Limpar" onclick="reset()">
    <div id="res">Resultado</div>
        <script>
            function verificar(){
                var nome = document.getElementById('nick').value
                var matricula = Number(document.getElementById('matri').value)
                var batalhão = document.getElementById('bata').value
                batalhão = batalhão.toUpperCase()
                var res = document.getElementById('res')
                res.innerHTML = `<p>Bem-Vindo (a) ${nome}!</p>`
                if (matricula >= 18 && batalhão == 'CHARLIE'){
                    res.style.color = 'green'
                    res.innerHTML += `<p>Atenção Mike, Escala PRETA,Você está de FOLGA!</strong></p>`
                } else {
                    res.style.color = 'red'
                    res.innerHTML += `<p><strong>Atenção Mike, Escala VERMELHA, Você está de SERVIÇO!</strong></p>`
                } 
            }
            function reset(){
                var reset1 = document.getElementById('nick')
                var reset2 = document.getElementById('matri')
                var reset3 = document.getElementById('bata')
                var reset4 = document.getElementById('res')
                reset1.value = '';
                reset2.value = '';
                reset3.value = '';
                reset4.innerHTML = 'Resultado';
                reset4.style.color = 'black';
            }
        </script>
    </body>
</html>
