<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meuprimeiroprograma</title>
    <style>
       body {
        background-color: rgb(102, 102, 163);
        color: aliceblue;
        font: normal 20pt arial;
       }
    </style>
</head>
<body>
    <h1></h1>Olá,mundo!</h1>
    <p>já me livrei desse cara!!</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número:'))// window.prompt será string
       var n2 = Number.parseInt(window.prompt('Digite outro número:'))// window.prompt será string
       var s = n1 + n2
       window.alert('A soma dos valores é'+ s) // Concatenação
       // Number + Number vai fazer  adição
       // string + string vai fazer  Concatenação 
    </script>
</body>
</html>
